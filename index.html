<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="container">

        <div class="post">
            <div class="text">Thanks for rating us!</div>
            <div class="edit">EDIT</div>
        </div>

        <div class="star-widget">

            <input type="checkbox" name="rate" id="rate-5">
            <label for="rate-5"><i class="fa-solid fa-star"></i></label>

            <input type="radio" name="rate" id="rate-4">
            <label for="rate-4"><i class="fa-solid fa-star"></i></label>

            <input type="radio" name="rate" id="rate-3">
            <label for="rate-3"><i class="fa-solid fa-star"></i></label>

            <input type="radio" name="rate" id="rate-2">
            <label for="rate-2"><i class="fa-solid fa-star"></i></label>

            <input type="radio" name="rate" id="rate-1">
            <label for="rate-1"><i class="fa-solid fa-star"></i></label>

        </div>

        <form action="#">
            <header></header>

            <div class="textarea">
                <textarea cols="40" rows="4" placeholder="Describe your experience.."></textarea>
            </div>

            <div class="btn">
                <button type="submit">POST</button>
            </div>
        </form>
    </div>

    <script>

        const btn = document.querySelector('button');
        const post = document.querySelector('.post');
        const widget = document.querySelector('.star-widget');
        const editBtn = document.querySelector('.edit')

        btn.onclick = () => {
            widget.style.display = 'none';
            post.style.display = 'block';

        editBtn.onclick = () => {
            widget.style.display = 'block';
            post.style.display = 'none';
        }
        return false
    }

    </script>
</body>
</html>
